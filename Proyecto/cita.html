    <div class="container">
        <!--Formulario-->

        <form class="well form-horizontal" action=" " method="post"  id="formulario">
    <fieldset>
    
    <!-- Nombre formulario -->
    <legend>Pide Cita Ya <span id="aviso">(Los campos con <span id=oblig>*</span> son obligatorios)</span></legend>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label">Nombre<span id="oblig">*</span></label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  id="nombre" placeholder="Nombre" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Apellidos<span id="oblig">*</span></label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="apellidos" placeholder="Apellidos" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
           <div class="form-group">
      <label class="col-md-4 control-label">E-Mail<span id="oblig">*</span></label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input id="email" placeholder="E-Mail Address" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    
    <!-- Text input-->
           
    <div class="form-group">
      <label class="col-md-4 control-label">Teléfono<span id="oblig">*</span></label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input id="telefono" placeholder="684-233-123" class="form-control" type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
          
    <div class="form-group">
      <label class="col-md-4 control-label">Dirección<span id="oblig">*</span></label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
      <input id="direccion" placeholder="Dirección" class="form-control" type="text">
        </div>
      </div>
    </div>
    <!-- Select Basic -->
       
    <div class="form-group"> 
      <label class="col-md-4 control-label">Servicios<span id="oblig">*</span></label>
        <div class="col-md-4 selectContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        <select id="servicio" class="form-control selectpicker" >
          <option value=" " >Por favor,elija el servicio</option>
          <optgroup label="Odontología conservadora">
            <option>Obturaciones</option>
            <option>Tratamiento endodóntico</option>
         </optgroup>
         <optgroup label="Estética">
            <option >Blanqueamiento</option>
            <option >Carillas dentales</option>
            <option >Coronas de circonio</option>
         </optgroup>
         <optgroup label="Ortodoncia">
            <option >Brackets estéticos</option>
            <option >Sistema damon</option>
            <option >Invisalign</option>
         </optgroup>
         <optgroup label="Cirugía">
            <option >Implantes dentales</option>
            <option> Extracción de cordales</option>
            <option >Regeneración oxea</option>
         </optgroup>
         <optgroup label="Odontopediatría">
            <option >Pulpotomía</option>
            <option >Mantenedores de espacio</option>
         </optgroup>
        </select>
      </div>
    </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label">Código postal<span id="oblig">*</span></label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
      <input id="postal" placeholder="Código postal" class="form-control"  type="text">
        </div>
    </div>
    </div>
    <!-- radio checks -->
     <div class="form-group">
                            <label class="col-md-4 control-label">¿Es una cita de urgencias?<span id="oblig">*</span></label>
                            <div class="col-md-4">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="urge" value="yes" /> Sí
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="urge" value="no" /> No
                                    </label>
                                </div>
                            </div>
                        </div>
    
    <!-- Text area -->
      
    <div class="form-group">
      <label class="col-md-4 control-label">¿Algo que debamos tener en cuenta?</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea class="form-control" name="comment" placeholder="Escriba aquí cualquier cosa"></textarea>
      </div>
      </div>
    </div>
    
    <!-- Success message -->
    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
      </div>
    </div>
    <span id="mandado"></span>
    
    </fieldset>
    </form>
